<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rezervacije</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="reservation-page">
    <nav class="navbar">
      <ul>
        <li><a href="/">Naslovna</a></li>
        <li><a href="../Cjenik/index.html">Cjenik</a></li>
        <li><a href="../Galerija/index.html">Galerija</a></li>
        <li><a href="index.html">Rezervacije</a></li>
      </ul>
    </nav>

    <main class="reservation-container">
      <section class="step step-date">
        <label for="res-date">Odaberite datum:</label>
        <input
          type="text"
          id="res-date"
          placeholder="Kliknite za odabir datuma"
          readonly
        />
      </section>

      <section class="step step-form" id="res-form">
        <h2>Detalji rezervacije</h2>

        <div class="field-group">
          <label for="res-lastname">Prezime:</label>
          <input type="text" id="res-lastname" required />
        </div>

        <div class="field-group">
          <label for="res-firstname">Ime:</label>
          <input type="text" id="res-firstname" required />
        </div>

        <div class="field-group guests-group">
          <label>Broj gostiju:</label>
          <button type="button" id="minus-guest">–</button>
          <input type="number" id="res-guests" value="1" min="1" readonly />
          <button type="button" id="plus-guest">+</button>
        </div>

        <div class="field-group">
          <label for="res-drink">Vrsta pića:</label>
          <select id="res-drink" required>
            <option value="" disabled selected>Odaberite...</option>
            <option>pelin-cola</option>
            <option>jeger-cola</option>
            <option>jack-cola</option>
            <option>ostalo</option>
          </select>
        </div>

        <div class="field-group">
          <label for="res-email">Email adresa:</label>
          <input type="email" id="res-email" required />
        </div>

        <button type="submit" id="res-submit">Pošalji rezervaciju</button>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="script.js"></script>
  </body>
</html>
